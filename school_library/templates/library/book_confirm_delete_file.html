{% extends 'base.html' %}

{% block title %}Удаление файла | {{ book.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Подтвердите удаление</h4>
            </div>
            <div class="card-body">
                <h5>Вы действительно хотите удалить {{ file_type }} книги "{{ book.title }}"?</h5>
                <p class="text-danger">Это действие нельзя будет отменить.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'book-update' book.id %}" class="btn btn-outline-secondary">Отмена</a>
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
